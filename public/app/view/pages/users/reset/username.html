<div class="page-header">
    <h1>Forget Username</h1>
</div>


<form name="userForm" ng-submit="username.sendUsername(username,userForm.$valid);" novalidate>
 
    <!--Email-->
    <lable>Email</lable>
    <input ng-disabled="username.disabled" class="form-control" type="text" name="email" placeholder="Please Enter the Email" ng-model="username.userData.email" required>
    
    <br>
    <button ng-disabled="username.disabled ||facebook.disabled || google.disabled" class="btn btn-primary" type="submit">Submit</button> &nbsp;

    
</form>

<br>

<div class="jumbotron text-center" ng-show="username.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading.. </p>
</div>
<div class="row show-hide-message" ng-show="username.successMsg">
    <div class='alert alert-success'>{{username.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="username.errorMsg">
    <div class='alert alert-danger'>{{username.errorMsg}} 
        <a ng-show="username.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation link </button></a>
    </div>
</div>
