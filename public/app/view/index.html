<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Mean Stack</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!--CSS animate-->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!--My CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
     <!--Main Angular files-->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    
     <!--Angular config and routes-->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    
    <!--Angular Controller-->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    
    <!--Angular Services-->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    
  </head>

  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Users Management</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/login">Login</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
            <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a></li>
            <li><a ng-show="main.isLoggedIn && main.authorized" href="/management">Management</a></li>
            <li><a ng-show="main.isLoggedIn" href="/profile">Hello {{main.username}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
  <br>
  <br>
  <br>

        <div ng-view></div>
        
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{ main.modalHeader}}</h4>
        </div>
        <div class="modal-body">
          <p>{{ main.modalBody}}</p>
        </div>
        <div ng-show="main.hideButtons" class="dizzy-gillespie"></div>
        
        <br>
        <br>
        <br>
        <div ng-hide="main.hideButtons" class="modal-footer">
          <button type="button" ng-hide="main.hideButtons" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
          <button type="button" ng-hide="main.hideButtons" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
 <!-- /container -->
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     
      <script src="assets/js/jquery.min.js"></script><!--first jquery and then bootstrap js file -->
      <script src="assets/js/bootstrap.min.js"></script> <!--first jquery and then bootstrap js file -->
  </body>
</html>
